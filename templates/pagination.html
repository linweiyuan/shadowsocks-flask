<nav>
    <ul class="pagination justify-content-center">
        {% if pagination.has_prev %}
        <li class="page-item active"><a class="page-link"
                                        href="{{ url_for('accounts',page=pagination.page - 1, param=request.args.get('param')) }}">上一页</a>
        </li>
        {% else %}
        <li class="page-item disabled"><a class="page-link" href="#">上一页</a></li>
        {% endif %}
        {% for page in pagination.iter_pages() %}
        {% if page %}
        <li class="page-item {% if page==pagination.page %}active{% endif %}"><a class="page-link"
                                                                                 href="{{ url_for('accounts', page=page, param=request.args.get('param')) }}">{{ page }}</a>
        </li>
        {% else %}
        <li class="page-item disabled"><a class="page-link" href="#">&hellip;</a></li>
        {% endif %}
        {% endfor %}
        {% if pagination.has_next %}
        <li class="page-item active"><a class="page-link"
                                        href="{{ url_for('accounts',page=pagination.page + 1, param=request.args.get('param')) }}">下一页</a>
        </li>
        {% else %}
        <li class="page-item disabled"><a class="page-link" href="#">下一页</a></li>
        {% endif %}
    </ul>
</nav>
